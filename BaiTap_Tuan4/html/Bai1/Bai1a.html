<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            padding: 0;
            margin: 0;
        }
        .row, .col {
            padding: 0;
            margin: 0;
        }
        .grid-item {
            width: 100%;
            height: 100%;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row g-0"> 
            <div class="col-md-5">
                <div class="grid-item">
                    <img src="../../img/Anh1.png" alt=""  >
                </div>
            </div>
            <div class="col-md-7 d-flex flex-column">
                <div class="row g-0">
                    <div class="col-6">
                        <div class="grid-item">
                            <img src="../../img/Anh2.png" alt="" >
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="grid-item">
                            <img src="../../img/Anh3.png" alt="" >
                        </div>
                    </div>
                </div>
                <div class="row g-0">
                    <div class="col-4">
                        <div class="grid-item">
                            <img src="../../img/Anh4.png" alt="" >
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="grid-item">
                            <img src="../../img/Anh5.png" alt="" >
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="grid-item">
                            <img src="../../img/Anh6.png" alt="" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
