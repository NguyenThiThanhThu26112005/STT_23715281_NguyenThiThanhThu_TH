<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container{
            height:auto;
            width:800px;
            border: 1px solid black;
        }
        
    </style>
</head>
<body>
    <div class="container" >
        <div class="row mb-5 ">
            <table class="table table-hover table-primary ">
                <div class="row ">
                    <tr>
                        <td scope="col">Checkout</td>
                        <td scope="col"></td>
                    </tr>
                </div>
                <div class="row border-bottom-0">
                    <tr>
                        <td>
                            Product 1
                            <p class="opacity-50">Lorem ipsum dolor sit amet</p>
                        </td>
                        <td class="text-end">$200</td>
                    </tr>
                </div>
                <div class="row">
                    <tr>
                        <td>
                            Product 2
                            <p class="opacity-50">Lorem ipsum dolor sit amet</p>
                        </td>
                        <td class="text-end">$120</td>
                    </tr>
                </div>
                <div class="row">
                    <tr>
                        <td>
                            Total
                        </td>
                        <td class="text-end">$320</td>
                    </tr>
                </div>
            </table>
        </div>
        <div class="row mb-3 p-3">
            <form action="" class="form">
                <legend class="border-bottom">Credit Card Details</legend>
                <div class="row opacity-50">
                    <div class="col-md-8 mb-3">
                        <label for="CardHolder" class="form-label ">
                            CARD HOLDER
                        </label>
                        <input type="text"  id="CardHolder" class="form-control" placeholder="Card Holder">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="Expiration" class="form-label ">
                            EXPIRATION
                        </label>  
                        <div class="row d-flex">
                            <div class="col-md-5">
                                <input type="text"  id="Expiration" class="form-control " placeholder="MM">
                            </div>
                            <div class="col-md-5">
                                <input type="text"  id="Expiration" class="form-control " placeholder="YY">
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
                <div class="row opacity-50">
                    <div class="col-md-8 mb-3">
                        <label for="Cardnumber" class="form-label">
                            CARD NUMBER
                        </label>
                        <input type="text"  id="CardNumber" class="form-control" placeholder="Card Number">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="Cvc" class="form-label">
                            CVC
                        </label>
                        <input type="text"  id="Cvc" class="form-control" placeholder="CVC">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary  w-100">Process</button>
            </form>
        </div>
    </div>
</body>
</html>
